{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"> -->

    <style>
        .list-group-item{
            padding: 8px !important;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0 text-center">
                <img src="{% static 'images/icon.png' %}" alt="icon" height="100", width="100" class="img-thumbnail rounded-circle my-3">
                <div class="list-group">
                    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-warning list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-info list-group-item-action">Profile</a>
                    <a href="{% url 'my_experience' %}" class="list-group-item list-group-item-info list-group-item-action">My Experience</a>
                    <a href="{% url 'edit_myexperience' %}" class="list-group-item list-group-item-info list-group-item-action">Edit My Experience</a>
                    <a href="{% url 'my_education' %}" class="list-group-item list-group-item-info list-group-item-action">My Education</a>
                    <a href="{% url 'edit_myeducation' %}" class="list-group-item list-group-item-info list-group-item-action">Edit My Education</a>
                    <a href="" class="list-group-item list-group-item-info list-group-item-action">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-info list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green; border-top: 2px solid green;">Employee Management System</h5>
                    <div class="card shadow" style="min-height: 89vh;">
                        <div class="card-body">
                            {% block main %}
                                
                            {% endblock main %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScripts Files -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
