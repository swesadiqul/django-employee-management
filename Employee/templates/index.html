{% include 'header.html' %}
{% load static %}

  
  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/b1.jpeg' %}" alt="Los Angeles" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/b2.png' %}" alt="Chicago" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/b3.png' %}" alt="New York" width="100%" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  

  <!--footer start--> 
    <div id="footer" class="footer pt-2 bg-dark">
            <h4 class="text-center text-white">Employee Management System</h4>
            <p class="text-center p-0 m-0 text-primary">Copyright &copy; 2022, swesadiqul.</p>
    </div>
  <!--footer end-->
